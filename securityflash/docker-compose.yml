version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: securityflash-postgres
    environment:
      POSTGRES_USER: xbow
      POSTGRES_PASSWORD: dev-password
      POSTGRES_DB: xbow
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xbow"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: securityflash-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  minio:
    image: minio/minio:latest
    container_name: securityflash-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # MinIO bucket creation
  minio-init:
    image: minio/mc:latest
    container_name: securityflash-minio-init
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set myminio http://minio:9000 minioadmin minioadmin;
      mc mb myminio/securityflash-evidence --ignore-existing;
      mc anonymous set download myminio/securityflash-evidence;
      echo 'MinIO bucket initialized';
      "

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securityflash-api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://xbow:dev-password@postgres:5432/xbow
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: securityflash-evidence
      PORT: 8000
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: sh -c "alembic upgrade head && uvicorn apps.api.main:app --host 0.0.0.0 --port 8000 --reload"

  # Agent Daemon
  agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: securityflash-agent
    depends_on:
      - api
    environment:
      DATABASE_URL: postgresql://xbow:dev-password@postgres:5432/xbow
      REDIS_URL: redis://redis:6379/0
      PORT: 8000
    volumes:
      - .:/app
    command: python -m apps.agents.daemon

  # Worker Service
  worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    container_name: securityflash-worker
    depends_on:
      - api
    environment:
      DATABASE_URL: postgresql://xbow:dev-password@postgres:5432/xbow
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: minioadmin
      MINIO_SECRET_KEY: minioadmin
      MINIO_BUCKET: securityflash-evidence
      PORT: 8000
    volumes:
      - .:/app
    command: python -m apps.workers.worker_main

volumes:
  postgres-data:
  minio-data:
